<h3 class="section-header">NEW LISTING</h3>

	<h4>BASIC INFO <small>Let's get started with some basic details.</small></h4>
	<div class="form-group">
		<label for="inputItemName" class="col-lg-3 control-label">What do you want to buy?</label>

	</div>

			<input type="number" class="form-control" id="inputItemPrice">

		</div>

		<div class="col-lg-3">
			<input type="text" class="form-control" id="inputItemCurrency">
		</div>
	</div>
	<div class="form-group">
		<label for="inputItemDescription" class="col-lg-3 control-label">Describe the item.</label>
		<div class="col-lg-8">
			<textarea class="form-control" id="inputItemDescription" rows="5"></textarea>
