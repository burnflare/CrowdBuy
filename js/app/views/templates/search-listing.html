<div class="item media">
	<div class="media-body">
		<h3 class="media-heading"><%= name %></h3>
		<div class="item-price">
			<span class="glyphicon glyphicon-usd"></span><%= price %> (USD)
		</div>
		<div class="item-dimensions">
			<span class="glyphicon glyphicon-resize-full"></span><%= length %> x <%= width %> x <%= height %> (L x W x H in mm)
		</div>
	</div>
</div>
