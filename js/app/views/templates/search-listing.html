<div class="row">
	<div id="search-section" class="section col-sm-12">
		<h3 class="section-header">
			SEARCH RESULTS FOR &quot;<span id="lbl-search"></span>&quot;
		</h3>
		<div id="search-listing" class="item-listing">
            
		</div>
	</div>
</div>
<div class="item media search-result">
	<div class="media-body">
		<h4 class="media-heading"><%= name %></h4>
		<div class="item-price">
			<span class="glyphicon glyphicon-usd"></span><%= price %> (USD)
		</div>
		<div class="item-dimensions">
			<span class="glyphicon glyphicon-resize-full"></span><%= length %> L x <%= width %> W x <%= height %> H (in mm)
		</div>
	</div>
</div>
