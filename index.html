<!DOCTYPE html>
<html>
<head>
	<title>CrowdBuy - Not That This Will Display</title>
	<link href='http://fonts.googleapis.com/css?family=Raleway:300,400' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="./css/custom-theme.css" />
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="./js/libs/json2.js"></script>
	<script src="./js/libs/underscore.min.js"></script>
	<script src="./js/libs/backbone.min.js"></script>
	<script src="./js/models.js"></script>
	<script src="./js/templates.js"></script>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>CrowdBuy <small>Group ordering made easy.</small></h1>
		</div>

		<div class="background-panel">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="What do you want to buy?" />
				<span class="input-group-addon"><a>Find it!</a></span>
			</div>
		</div>

		<h3 class="section-header">YOU</h3>
		<div id="you-listing" class="item-listing">
			
		</div>

		<h3 class="section-header">FRIENDS</h3>
		<div id="friend-listing" class="item-listing">
			
		</div>

		<div class="row">
			<div class="col-md-6">
				<h3 class="section-header">FEATURED</h3>
				<div id="featured-listing" class="item-listing featured-item">
					<div class="horizontal-item item media">
						<img class="pull-left" src="http://placehold.it/96x96" />
						<div class="media-body">
							<h3 class="media-heading">Item Name</h3>
							<div class="item-location"><strong>Location:</strong> Singapore</div>
							<div class="item-price">USD $25</div>
							<div class="item-buyers">5 buyers</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="col-md-6">
				<h3 class="section-header">PUBLIC</h3>
				<div id="public-listing" class="item-listing">
					
				</div>
			</div>

		</div>
</body>
</html>
